   <center class="lass"  >
    <input type="number"  placeholder="first number" class="border-primary" id="firstNumber">
    <input type="number"  placeholder="second number" class="border-danger" id="secondNumber">


    <button type="button" class="btn btn-danger" onclick="sum()">+</button>
    <button type="button" class="btn btn-secondary" onclick="Sub()">-</button>
    <button type="button" class="btn btn-info" onclick="Muli()">*</button>
    <button type="button" class="btn btn-primary" onclick="Div()">/</button> <br><br>

    <script>

       function sum() {
      var valueOne = Number (document.getElementById("firstNumber").value)
    
       var  valueTwo = Number (document.getElementById("secondNumber").value)
       var answer = valueOne + valueTwo
       console.log("The area of the sum is" + answer);
       document.getElementById("displayResults").innerHTML = "The area of the sum is" + answer
         // var answer = num1 + num2
      // console.log(answer);
     }

      function Sub() {
       var valueOne = Number (document.getElementById("firstNumber").value)
       var valueTwo = Number (document.getElementById("secondNumber").value)
       var answer = valueOne - valueTwo
       console.log("the area of the Sub is" + answer);
       document.getElementById("displayResults").innerHTML = "the area of the Sub is" +answer
     }

     function Muli() {
        var valueOne = Number (document.getElementById("firstNumber").value)
       var valueTwo = Number (document.getElementById("secondNumber").value)
       var ales = valueOne * valueTwo
       console.log("The area of the Muli is" + ales);
       document.getElementById("displayResults").innerHTML = "The area of the Muli is" + ales
     }

     function Div() {
        var valueOne = Number (document.getElementById("firstNumber").value)
       var valueTwo = Number (document.getElementById("secondNumber").value)
       var killer = valueOne / valueTwo
       console.log("The area of the Div is" + killer);
       document.getElementById("displayResults").innerHTML = "The area of the Div is" + killer
     }







                              //  AREA OF ANYTHING
       
        function circle() {
            var pi = 22/7
            var radius = Number(prompt("Alaye, give that phone"))
            var answer = pi * (radius**2)
            var convertedAnswer = answer.toFixed(2)
            console.log("The area of the circle is " + convertedAnswer);
            document.getElementById("displayResults").innerHTML = "The area of the circle is" + convertedAnswer

            
        }

        function Areatria() {
          var samuel = 1/2
          var base = Number(prompt("input the base"))
          var height = Number(prompt("input the height"))
          var answer = samuel * base * height
          console.log("The area of the Areatria is " + answer);
          document.getElementById("displayResults").innerHTML = "The area of the Areatria is" + answer
        }

        function Square() {
          var Length = Number(prompt("input the length of square"))
          console.log("The area of the Square is" + Length**2);
          document.getElementById("displayResults").innerHTML = "The area of the Square is" + Length**2
        }

        function Quadri() {
          var Base = Number(prompt("input the length of Base"))
          var Height = Number(prompt("input breath of Height"))
          var answer = Base * Height 
          console.log("The area of the Quadri is" + answer);
          document.getElementById("displayResults").innerHTML = "The area of the Quadri is" + answer 
        }


        function Rhombus() {
          var samuel = 1/2
          var 	Diagonal = Number(prompt("input the Diagonal"))
          var 	Diagonal2 = Number(prompt("input the 	Diagonal2 "))
          var answer = samuel * 	Diagonal * 	Diagonal2
          console.log("The area of the Rhombus is" + answer);
          document.getElementById("displayResults").innerHTML = "The area of the Rhombus is" + answer
        }

        function Parallelogram() {
          var Base = Number(prompt("input the length of Base"))
          var Height = Number(prompt("input breath of Height"))
          var answer = Base * Height 
          console.log("The area of the Parallelogram is" + answer); 
          document.getElementById("displayResults").innerHTML = "The area of the Parallelogram is" + answer

        }

        function Trapezium() {
          var garri = 1/2
          var Trape = Number(prompt("input Trape"))
          var Trape2 = Number(prompt("input Trap2"))
          var Height = Number(prompt("input Height of Trapezium"))
          var answer = garri * (Trape + Trape2) * Height
          console.log("The area of the Trapezium is " + answer);
          document.getElementById("displayResults").innerHTML = "The area of the Trapezium is" + answer
        }

        function Bodymass() {
          var width = Number(prompt("input width"))
          var height = Number(prompt("input height"))
          var height = height/2
          var Bodymass = width / height
          var indexBodymass = Bodymass.toFixed(2)
          console.log("The area of the Bodymass is" + indexBodymass);
          document.getElementById("displayResults").innerHTML = "The area of the Trapezium is" + indexBodymass
        
        }
